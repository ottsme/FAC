<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pere vanused</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Calibri', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 0.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 360px;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .person-section {
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            min-height: 0;
        }

        .person-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .ott { border-left-color: #00ff00; }
        .merle { border-left-color: #ff0000; }
        .otto { border-left-color: #0080ff; }
        .klara { border-left-color: #ffff00; }

        .name-age-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.625rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .name {
            font-size: 1.25rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ott .name { color: #00ff00; }
        .merle .name { color: #ff0000; }
        .otto .name { color: #0080ff; }
        .klara .name { color: #ffff00; }

        .age-years {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .ott .age-years { color: #00ff00; }
        .merle .age-years { color: #ff0000; }
        .otto .age-years { color: #0080ff; }
        .klara .age-years { color: #ffff00; }

        .age-detail {
            font-size: 1rem;
            font-weight: bold;
            margin: 0.25rem 0;
            text-align: right;
            padding: 0.375rem 0.625rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border-right: 2px solid;
            font-family: 'Courier New', monospace;
        }

        .ott .age-detail { 
            color: #00ff00; 
            border-right-color: #00ff00;
        }
        .merle .age-detail { 
            color: #ff0000; 
            border-right-color: #ff0000;
        }
        .otto .age-detail { 
            color: #0080ff; 
            border-right-color: #0080ff;
        }
        .klara .age-detail { 
            color: #ffff00; 
            border-right-color: #ffff00;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .age-detail.seconds {
            animation: pulse 1s infinite;
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                max-width: 400px;
                padding: 1rem;
                gap: 0.75rem;
            }

            .person-section {
                padding: 1rem;
            }

            .name-age-line {
                margin-bottom: 1rem;
                padding: 0.75rem 1rem;
            }

            .name {
                font-size: 1.5rem;
            }

            .age-years {
                font-size: 1.75rem;
            }

            .age-detail {
                font-size: 1.1rem;
                margin: 0.375rem 0;
                padding: 0.5rem 0.75rem;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 450px;
                padding: 1.5rem;
                gap: 1rem;
            }

            .person-section {
                padding: 1.25rem;
            }

            .name-age-line {
                margin-bottom: 1.25rem;
                padding: 1rem 1.25rem;
            }

            .name {
                font-size: 1.75rem;
            }

            .age-years {
                font-size: 2rem;
            }

            .age-detail {
                font-size: 1.25rem;
                margin: 0.5rem 0;
                padding: 0.625rem 1rem;
            }
        }

        /* Large desktop */
        @media (min-width: 1400px) {
            .container {
                max-width: 500px;
                padding: 2rem;
            }

            .person-section {
                padding: 1.5rem;
            }

            .name {
                font-size: 2rem;
            }

            .age-years {
                font-size: 2.25rem;
            }

            .age-detail {
                font-size: 1.4rem;
            }
        }

        /* Very small screens (phones in portrait) */
        @media (max-width: 400px) {
            body {
                padding: 0.25rem;
            }
            
            .container {
                padding: 0.375rem;
                border-radius: 8px;
                gap: 0.375rem;
            }
            
            .person-section {
                padding: 0.625rem;
            }
            
            .name-age-line {
                margin-bottom: 0.625rem;
                padding: 0.5rem 0.625rem;
            }
            
            .name {
                font-size: 1.125rem;
            }
            
            .age-years {
                font-size: 1.375rem;
            }
            
            .age-detail {
                font-size: 0.9rem;
                margin: 0.25rem 0;
                padding: 0.375rem 0.5rem;
            }
        }

        /* Ultra-small screens */
        @media (max-width: 320px) {
            .name {
                font-size: 1rem;
            }
            
            .age-years {
                font-size: 1.25rem;
            }
            
            .age-detail {
                font-size: 0.85rem;
                padding: 0.25rem 0.375rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                align-items: flex-start;
                padding: 0.5rem;
            }

            .container {
                max-height: calc(100vh - 1rem);
                margin: 0.5rem 0;
            }

            .person-section {
                padding: 0.5rem;
            }

            .name-age-line {
                margin-bottom: 0.5rem;
                padding: 0.375rem 0.5rem;
            }

            .age-detail {
                margin: 0.125rem 0;
                padding: 0.25rem 0.375rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="person-section ott">
            <div class="name-age-line">
                <span class="name">Ott</span>
                <span class="age-years" id="ott-years">0</span>
            </div>
            <div class="age-detail" id="ott-days">0 p채eva</div>
            <div class="age-detail" id="ott-hours">0 tundi</div>
            <div class="age-detail" id="ott-minutes">0 minutit</div>
            <div class="age-detail seconds" id="ott-seconds">0 sekundit</div>
        </div>

        <div class="person-section merle">
            <div class="name-age-line">
                <span class="name">Merle</span>
                <span class="age-years" id="merle-years">0</span>
            </div>
            <div class="age-detail" id="merle-days">0 p채eva</div>
            <div class="age-detail" id="merle-hours">0 tundi</div>
            <div class="age-detail" id="merle-minutes">0 minutit</div>
            <div class="age-detail seconds" id="merle-seconds">0 sekundit</div>
        </div>

        <div class="person-section otto">
            <div class="name-age-line">
                <span class="name">Otto</span>
                <span class="age-years" id="otto-years">0</span>
            </div>
            <div class="age-detail" id="otto-days">0 p채eva</div>
            <div class="age-detail" id="otto-hours">0 tundi</div>
            <div class="age-detail" id="otto-minutes">0 minutit</div>
            <div class="age-detail seconds" id="otto-seconds">0 sekundit</div>
        </div>

        <div class="person-section klara">
            <div class="name-age-line">
                <span class="name">Klara</span>
                <span class="age-years" id="klara-years">0</span>
            </div>
            <div class="age-detail" id="klara-days">0 p채eva</div>
            <div class="age-detail" id="klara-hours">0 tundi</div>
            <div class="age-detail" id="klara-minutes">0 minutit</div>
            <div class="age-detail seconds" id="klara-seconds">0 sekundit</div>
        </div>
    </div>

    <script>
        // Birth dates
        const birthDates = {
            ott: new Date(1969, 11, 28), // Month is 0-indexed
            merle: new Date(1974, 0, 25),
            otto: new Date(2006, 11, 17),
            klara: new Date(2013, 5, 4)
        };

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        function calculateAge(birthDate) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // Calculate years
            let years = today.getFullYear() - birthDate.getFullYear();
            if (today.getMonth() < birthDate.getMonth() || 
                (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
                years--;
            }

            // Calculate total time differences
            const totalMs = now - birthDate;
            const totalSeconds = Math.floor(totalMs / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);

            return {
                years: years,
                days: formatNumber(totalDays),
                hours: formatNumber(totalHours),
                minutes: formatNumber(totalMinutes),
                seconds: formatNumber(totalSeconds)
            };
        }

        function updateAges() {
            Object.keys(birthDates).forEach(person => {
                const age = calculateAge(birthDates[person]);
                
                document.getElementById(`${person}-years`).textContent = age.years;
                document.getElementById(`${person}-days`).textContent = age.days + ' p채eva';
                document.getElementById(`${person}-hours`).textContent = age.hours + ' tundi';
                document.getElementById(`${person}-minutes`).textContent = age.minutes + ' minutit';
                document.getElementById(`${person}-seconds`).textContent = age.seconds + ' sekundit';
            });
        }

        // Initial update
        updateAges();

        // Update every second
        setInterval(updateAges, 1000);
    </script>
</body>
</html>
